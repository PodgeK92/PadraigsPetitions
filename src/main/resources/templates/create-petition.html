<!-- src/main/resources/templates/create-petition.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create Petition</title>
</head>
<body>

<h2>Create a Petition</h2>

<!-- Use Thymeleaf to bind form fields to model attributes -->
<form th:action="@{/petitions/create}" method="post" th:object="${newPetition}">
  <label for="title">Title:</label>
  <!-- Use Thymeleaf field attribute to bind to the 'title' property of the 'newPetition' model -->
  <input type="text" id="title" name="title" th:field="*{title}" required/>

  <label for="description">Description:</label>
  <!-- Use Thymeleaf field attribute to bind to the 'description' property of the 'newPetition' model -->
  <textarea id="description" name="description" th:field="*{description}" required></textarea>

  <button type="submit">Create Petition</button>
</form>

<!-- Add a link back to the index page -->
<p><a th:href="@{/}">Back to Index</a></p>

</body>
</html>
